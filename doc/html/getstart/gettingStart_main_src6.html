<body>
 <span id ="name"></span><br>
    <form id="MainForm">続けて登録する場合は、入力してください<br><input type="text"name="name1">
    <input type="submit" name="submit" value="add">
</form>

<script type="text/javascript">
var $$ = $.sq;
$$.setup = {
    init: function(data,messages){
         $("#name").html(data.name_list.join("<br>"));
        $("[name=submit]").sq_post({
            url: "/JStar/Insert.json",
            data: data,
            callback: function(result,req){
                if(result.result=="ok"){
                    $$.ajax.to("gettingStart_main_src6.html",result);
                }
            }
        });
    }
};
</script>
